<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/gallery.css" />
    <link
      rel="stylesheet"
      href="node_modules/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
      </div>
      <div class="container">
        <form class="search-form">
          <input
            type="text"
            name="searchQuery"
            placeholder="Search images..."
            required
          />
          <button class="form-btn" type="submit">Search</button>
        </form>
      </div>
      <div id="loader" class="loader hidden">
        <p class="loader-text">Loading images, please wait...</p>
      </div>
      <div class="gallery">
        <ul class="gallery-list"></ul>
      </div>
      <button class="load-more-btn" type="button">Load More</button>
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/searchimages.js"></script>
  </body>
</html>
